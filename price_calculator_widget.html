<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDBB Price Calculator - TEST</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .calculator-container {
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .calculator-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #4b5563;
            margin-bottom: 10px;
        }

        .price-input-wrapper {
            position: relative;
        }

        .dollar-sign {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 32px;
            font-weight: 700;
            color: #9ca3af;
        }

        .price-input {
            width: 100%;
            padding: 20px 20px 20px 50px;
            font-size: 32px;
            font-weight: 700;
            border: 3px solid #e5e7eb;
            border-radius: 12px;
            outline: none;
        }

        .price-input:focus {
            border-color: #667eea;
        }

        .results {
            margin-top: 30px;
            padding: 20px;
            background: #f9fafb;
            border-radius: 12px;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            font-size: 16px;
        }

        .result-value {
            font-weight: 700;
            color: #1f2937;
        }

        .you-get {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
        }

        .you-get-label {
            font-size: 14px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .you-get-amount {
            font-size: 48px;
            font-weight: 700;
        }

        .tier-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .tier-20 { background: #fee2e2; color: #991b1b; }
        .tier-15 { background: #fef3c7; color: #92400e; }
        .tier-10 { background: #d1fae5; color: #065f46; }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="header">
            <h1>ðŸ§® Price Calculator TEST</h1>
            <p>Type a price to test the calculator</p>
        </div>

        <div class="calculator-card">
            <label class="input-label">Customer Pays (including tax)</label>
            <div class="price-input-wrapper">
                <span class="dollar-sign">$</span>
                <input 
                    type="number" 
                    class="price-input" 
                    id="priceInput"
                    placeholder="0.00"
                    step="0.01"
                    min="0"
                >
            </div>

            <div class="results" id="results" style="display: none;">
                <div class="tier-badge" id="tierBadge"></div>
                
                <div class="result-row">
                    <span>Price before tax:</span>
                    <span class="result-value" id="preTax">$0.00</span>
                </div>
                <div class="result-row">
                    <span>HST (13%):</span>
                    <span class="result-value" id="hst">$0.00</span>
                </div>
                <div class="result-row">
                    <span>Store fee:</span>
                    <span class="result-value" id="fee">$0.00</span>
                </div>

                <div class="you-get">
                    <div class="you-get-label">You Get</div>
                    <div class="you-get-amount" id="youGet">$0.00</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const HST_RATE = 0.13;
        const input = document.getElementById('priceInput');
        const results = document.getElementById('results');

        input.addEventListener('input', function() {
            const finalPrice = parseFloat(this.value);

            if (!finalPrice || finalPrice <= 0) {
                results.style.display = 'none';
                return;
            }

            // Calculate
            const preTax = finalPrice / (1 + HST_RATE);
            const hstAmount = finalPrice - preTax;

            // Determine tier
            let feeRate, tierClass, tierText;
            if (preTax <= 250) {
                feeRate = 0.20;
                tierClass = 'tier-20';
                tierText = '20% Fee';
            } else if (preTax <= 500) {
                feeRate = 0.15;
                tierClass = 'tier-15';
                tierText = '15% Fee';
            } else {
                feeRate = 0.10;
                tierClass = 'tier-10';
                tierText = '10% Fee';
            }

            const storeFee = preTax * feeRate;
            const youGet = preTax - storeFee;

            // Display
            document.getElementById('tierBadge').className = 'tier-badge ' + tierClass;
            document.getElementById('tierBadge').textContent = tierText;
            document.getElementById('preTax').textContent = '$' + preTax.toFixed(2);
            document.getElementById('hst').textContent = '$' + hstAmount.toFixed(2);
            document.getElementById('fee').textContent = '-$' + storeFee.toFixed(2);
            document.getElementById('youGet').textContent = '$' + youGet.toFixed(2);

            results.style.display = 'block';
        });

        console.log('âœ… Calculator loaded successfully!');
        console.log('Type a price to test...');
    </script>
</body>
</html>
